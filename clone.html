<!DOCTYPE html>
<html>
<head>
    <script src="assets/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").clone().appendTo("body");
            });
        });
    </script>
</head>
<body>
<p><b>Hello World</b></p>
<p><b>Hello World</b></p>
<button>Click here, to clone all p elements, and append them to the body element</button>
</body>
</html>
