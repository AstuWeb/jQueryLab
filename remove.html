<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>remove demo</title>
    <style>
        p {
            background: pink;
            margin: 6px 0;
        }
    </style>
    <script src="assets/jquery.min.js"></script>
</head>
<body>
<p>Hello Guys!</p>
This is javatpoint.com<br/>
<p>A place for all technology.</p>
<button>Execute remove() method on paragraphs</button>
<script>
    $( "button" ).click(function() {
        $( "p" ).remove();
    });
</script>
</body>
</html>
